<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Employee List</h2>
<a href="/employees/new">Add Employee</a>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Role</th><th>Salary</th><th>Action</th></tr>
<tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.role}"></td>
        <td th:text="${emp.salary}"></td>
        <td><a th:href="@{'/employees/delete/' + ${emp.id}}">Delete</a></td>
        <td>
   <a th:href="@{'/employees/edit/' + ${emp.id}}">Edit</a> | 
   <a th:href="@{'/employees/delete/' + ${emp.id}}">Delete</a>
</td>
    </tr>
</table>

<a href="/employees">Back to List</a>
</body>
</html>
